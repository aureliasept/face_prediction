<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Learning Age App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1f2fe;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Deep Learning Age App</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">Tentang Aplikasi</a>
        </nav>
    </header>

    <div class="card">
        <h2>Aplikasi Identifikasi Umur</h2>
        <p>SILAHKAN UPLOAD GAMBAR WAJAH ANDA</p>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Deep Learning Age App</p>
    </footer>
</body>
</html>
