<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1f2fe;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .about-container {
            background-color: white;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Deep Learning Age App</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">Tentang Aplikasi</a>
        </nav>
    </header>

    <div class="about-container">
        <h2>{{ title }}</h2>
        <p>{{ description }}</p>
        <a href="/" class="btn-back">Kembali ke Beranda</a>
    </div>
</body>
</html>
